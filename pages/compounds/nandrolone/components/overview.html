<!-- Compound Overview Card -->
<div class="bg-white rounded-lg shadow-sm overflow-hidden" id="overview">
  <div class="p-6">
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-bold text-gray-900" id="compound-title">
        Compound Name
      </h1>
      <span
        class="px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800"
        id="compound-category"
      >
        Category
      </span>
    </div>
    <div class="mt-6 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <div>
        <h3 class="text-sm font-medium text-gray-500">Chemical Name</h3>
        <p class="mt-1 text-base text-gray-900" id="chemical-name">
          Chemical formula
        </p>
      </div>
      <div>
        <h3 class="text-sm font-medium text-gray-500">Half Life</h3>
        <p class="mt-1 text-base text-gray-900" id="half-life">Duration</p>
      </div>
      <div>
        <h3 class="text-sm font-medium text-gray-500">Detection Time</h3>
        <p class="mt-1 text-base text-gray-900" id="detection-time">
          Time period
        </p>
      </div>
    </div>
  </div>
</div>
