<!-- Dosage Calculator -->
<div class="mt-8 bg-white rounded-lg shadow-sm" id="dosage">
  <div class="p-6">
    <h2 class="text-2xl font-bold text-gray-900">Dosage Calculator</h2>
    <div class="mt-6">
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Experience Level</label
          >
          <select
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            aria-label="Select experience level"
            id="experience-level"
          >
            <!-- Options will be dynamically populated -->
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Goal</label>
          <select
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            aria-label="Select training goal"
            id="training-goal"
          >
            <!-- Options will be dynamically populated -->
          </select>
        </div>
      </div>
      <div class="mt-6">
        <div class="rounded-md bg-blue-50 p-4">
          <div class="flex">
            <div class="ml-3">
              <h3 class="text-sm font-medium text-blue-800">
                Recommended Dosage
              </h3>
              <div class="mt-2 text-sm text-blue-700">
                <p id="dosage-recommendation">
                  Select your experience level and goal for personalized dosage
                  recommendations.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
