<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trenbolone - PED Knowledge Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-gray-900 text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <span class="text-2xl font-bold text-blue-500">PED KB</span>
            </div>
          </div>
          <div class="flex-1 flex items-center justify-center px-2 lg:ml-6 lg:justify-end">
            <div class="max-w-lg w-full lg:max-w-xs">
              <label for="search" class="sr-only">Search</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-search text-gray-400"></i>
                </div>
                <input
                  id="search"
                  class="block w-full pl-10 pr-3 py-2 border border-gray-700 rounded-md leading-5 bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                  placeholder="Search compounds, protocols..."
                  type="search"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Breadcrumb -->
    <nav class="bg-white border-b" aria-label="Breadcrumb">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
        <ol class="flex items-center space-x-4">
          <li>
            <a href="/" class="text-gray-400 hover:text-gray-500">
              <i class="fas fa-home"></i>
              <span class="sr-only">Home</span>
            </a>
          </li>
          <li class="flex items-center">
            <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            <a href="/pages/compounds" class="ml-4 text-gray-500 hover:text-gray-700">Compounds</a>
          </li>
          <li class="flex items-center">
            <i class="fas fa-chevron-right text-gray-400 text-sm"></i>
            <span class="ml-4 text-gray-700 font-medium" id="compound-name">Compound Name</span>
          </li>
        </ol>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="lg:grid lg:grid-cols-12 lg:gap-8">
        <!-- Table of Contents -->
        <div class="hidden lg:block lg:col-span-3">
          <nav class="sticky top-4" aria-label="Table of Contents">
            <div class="bg-white rounded-lg shadow-sm p-6">
              <h2 class="text-lg font-medium text-gray-900 mb-4">Quick Navigation</h2>
              <ul class="space-y-3" id="quick-nav">
                <!-- Quick navigation will be dynamically populated -->
              </ul>
            </div>
          </nav>
        </div>

        <!-- Main Content Area -->
        <div class="mt-8 lg:mt-0 lg:col-span-9">
          <!-- Overview -->
          <div id="overview"></div>
          <!-- Dosage Calculator -->
          <div id="dosage"></div>
          <!-- Effects -->
          <div id="effects"></div>
          <!-- Side Effects -->
          <div id="side-effects"></div>
          <!-- PCT -->
          <div id="pct"></div>
          <!-- Studies -->
          <div id="studies"></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white">
      <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-2 gap-8 md:grid-cols-4">
          <div>
            <h4 class="text-sm font-semibold text-gray-400 tracking-wider uppercase">Resources</h4>
            <ul class="mt-4 space-y-4">
              <li>
                <a href="#" class="text-base text-gray-300 hover:text-white"> Compound Guide </a>
              </li>
              <li>
                <a href="#" class="text-base text-gray-300 hover:text-white"> Calculators </a>
              </li>
            </ul>
          </div>
          <div>
            <h4 class="text-sm font-semibold text-gray-400 tracking-wider uppercase">Health</h4>
            <ul class="mt-4 space-y-4">
              <li>
                <a href="#" class="text-base text-gray-300 hover:text-white"> Blood Work </a>
              </li>
              <li>
                <a href="#" class="text-base text-gray-300 hover:text-white"> Side Effects </a>
              </li>
            </ul>
          </div>
          <div>
            <h4 class="text-sm font-semibold text-gray-400 tracking-wider uppercase">Community</h4>
            <ul class="mt-4 space-y-4">
              <li>
                <a href="#" class="text-base text-gray-300 hover:text-white"> Success Stories </a>
              </li>
              <li>
                <a href="#" class="text-base text-gray-300 hover:text-white"> Research </a>
              </li>
            </ul>
          </div>
          <div>
            <h4 class="text-sm font-semibold text-gray-400 tracking-wider uppercase">Legal</h4>
            <ul class="mt-4 space-y-4">
              <li>
                <a href="#" class="text-base text-gray-300 hover:text-white"> Disclaimer </a>
              </li>
              <li>
                <a href="#" class="text-base text-gray-300 hover:text-white"> Terms </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="mt-8 border-t border-gray-700 pt-8">
          <p class="text-base text-gray-400 text-center">
            &copy; 2023 PED Knowledge Base. Educational purposes only.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
