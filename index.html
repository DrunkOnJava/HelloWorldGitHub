<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PED Knowledge Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Include components -->
    <div id="navigation"></div>
    <div id="hero"></div>
    <div id="categories"></div>
    <div id="quick-access"></div>
    <div id="footer"></div>

    <!-- Load components -->
    <script>
      // Function to load HTML components
      async function loadComponent(id, path) {
        try {
          const response = await fetch(path);
          const html = await response.text();
          document.getElementById(id).innerHTML = html;
        } catch (error) {
          console.error(`Error loading ${path}:`, error);
        }
      }

      // Load all components
      document.addEventListener("DOMContentLoaded", () => {
        loadComponent(
          "navigation",
          "HelloWorldGitHub/components/navigation.html"
        );
        loadComponent("hero", "HelloWorldGitHub/components/hero.html");
        loadComponent(
          "categories",
          "HelloWorldGitHub/components/categories.html"
        );
        loadComponent(
          "quick-access",
          "HelloWorldGitHub/components/quick-access.html"
        );
        loadComponent("footer", "HelloWorldGitHub/components/footer.html");
      });
    </script>
  </body>
</html>
