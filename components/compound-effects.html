<!-- Effects and Benefits -->
<div class="mt-8 bg-white rounded-lg shadow-sm" id="effects">
  <div class="p-6">
    <h2 class="text-2xl font-bold text-gray-900">Effects & Benefits</h2>
    <div class="mt-6 space-y-4" id="effects-list">
      <!-- Effects will be dynamically populated -->
    </div>
  </div>
</div>

<!-- Side Effects -->
<div class="mt-8 bg-white rounded-lg shadow-sm" id="side-effects">
  <div class="p-6">
    <h2 class="text-2xl font-bold text-gray-900">Side Effects</h2>
    <div class="mt-6">
      <div class="rounded-md bg-yellow-50 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <i class="fas fa-exclamation-triangle text-yellow-400"></i>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-yellow-800">
              Important Safety Information
            </h3>
            <div class="mt-2 text-sm text-yellow-700">
              <p id="side-effects-warning">
                Always monitor for these potential side effects and consult
                healthcare professionals when needed.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-6 space-y-4" id="side-effects-list">
        <!-- Side effects will be dynamically populated -->
      </div>
    </div>
  </div>
</div>
